{% extends "gallery/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form autocomplete="off" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group d-flex justify-content-center mt-5">
            <input autocomplete="off" class="form-control w-25" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group d-flex justify-content-center">
            <input class="form-control w-25" type="password" name="password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-center">
            <input class="btn btn-outline-dark btn-sm" type="submit" value="Login">
        </div>
    </form>

    <div class="d-flex justify-content-center mt-2">
        Don't have an account? <a href="{% url 'register' %}"> Register here.</a>
    </div>
{% endblock %}
